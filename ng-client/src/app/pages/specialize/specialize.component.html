<div>
  <div class="title-container">
    <h2 nz-typography>Specialize</h2>
    <button nz-button [nzType]="'primary'" (click)="showModal()">create</button>
  </div>
  <nz-table #table [nzData]="specializeList">
    <thead>
      <tr>
        <th>DT Id</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let specialize of table.data">
        <td>{{specialize.disease_type.id}}</td>
        <td>{{specialize.doctor.user.email}}</td>
        <td>
          <span (click)="delete(specialize); $event.stopPropagation()" nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Specialize" (nzOnCancel)="handleCancel()" [nzFooter]="null">
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm(form.value)">
        <nz-form-item>
          <nz-form-control nzErrorTip="This is a required field">
            <nz-select nz-input formControlName="id" [nzPlaceHolder]="'Disease type id'">
              <nz-option *ngFor="let diseaseType of diseaseTypeList" [nzValue]="diseaseType.id" [nzLabel]="diseaseType.description">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="This is a required field">
            <nz-select nz-input formControlName="email" [nzPlaceHolder]="'Email'">
              <nz-option *ngFor="let doctor of doctorList" [nzValue]="doctor.user.email"
                [nzLabel]="doctor.user.email">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <button nz-button [nzType]="'primary'" [nzLoading]="loading">Save</button>
      </form>
    </ng-container>
  </nz-modal>
</div>
