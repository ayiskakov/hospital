<div>
  <div class="title-container">
    <h2 nz-typography>Countries</h2>
    <button nz-button [nzType]="'primary'" (click)="showModal()">create</button>
  </div>
  <nz-table #table [nzData]="countryList">
    <thead>
      <tr>
        <th>Country Name</th>
        <th>Population</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of table.data" (click)="view(country)">
        <td>{{country.cname}}</td>
        <td>{{country.population}}</td>
        <td>
          <span (click)="delete(country); $event.stopPropagation()" nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Country" (nzOnCancel)="handleCancel()" [nzFooter]="null">
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm(form.value)">
        <nz-form-item>
          <nz-form-control nzErrorTip="This is a required field">
            <nz-input-group>
              <input type="text" nz-input formControlName="cname" [readonly]="isEditing" placeholder="Country name" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="This is a required field">
            <nz-input-group>
              <input type="text" nz-input formControlName="population" placeholder="Population" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button [nzType]="'primary'" [nzLoading]="loading">Save</button>
      </form>
    </ng-container>
  </nz-modal>
</div>
